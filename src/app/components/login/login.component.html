<div class="d-flex justify-content-center align-content-center">
<form [formGroup]="userLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="m-1">
            Email:
            <input class="form-control" type="text" formControlName="email">
        </label>
    </div>
    <div class="form-group">
        <label class="m-1">
            Password:
            <input class="form-control" type="password" formControlName="password">
        </label>
    </div>
    <button class="m-1 btn btn-dark" type="submit" [disabled]="userLogin.invalid">Log In</button>
    <p class="text-danger m-1" *ngIf="loginFailed">Invalid username or password.</p>
</form>
</div>
